name: 'Setup Python with Cache'
description: 'Setup Python environment with dependency caching'
author: 'mudman1986'

inputs:
  python-version:
    description: 'Python version to use'
    required: false
    default: '3.11'
  cache:
    description: 'Package manager for caching (pip, pipenv, poetry)'
    required: false
    default: 'pip'
  cache-dependency-path:
    description: 'Path to dependency file(s) for cache key'
    required: false
    default: ''
  architecture:
    description: 'Python architecture (x86, x64)'
    required: false
    default: 'x64'

runs:
  using: 'composite'
  steps:
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: ${{ inputs.cache }}
        cache-dependency-path: ${{ inputs.cache-dependency-path }}
        architecture: ${{ inputs.architecture }}
