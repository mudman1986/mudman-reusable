name: CodeQL Security Scan Reusable Workflow

on:
  workflow_call:
    inputs:
      languages:
        description: 'Languages to analyze (JSON array format: ["javascript", "python"])'
        required: false
        type: string
        default: '["javascript"]'
      queries:
        description: 'CodeQL query suite to use'
        required: false
        type: string
        default: 'security-and-quality'
      config-file:
        description: 'Path to CodeQL config file'
        required: false
        type: string
        default: ''

jobs:
  codeql-analysis:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: ${{ fromJSON(inputs.languages) }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        if: inputs.config-file == ''
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: ${{ inputs.queries }}
      
      - name: Initialize CodeQL with config
        if: inputs.config-file != ''
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: ${{ inputs.queries }}
          config-file: ${{ inputs.config-file }}
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
