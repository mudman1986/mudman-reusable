name: Dependency Review Reusable Workflow

on:
  workflow_call:
    inputs:
      fail-on-severity:
        description: 'Fail the action if a vulnerability with this severity or higher is detected'
        required: false
        type: string
        default: 'low'
      allow-licenses:
        description: 'Comma-separated list of allowed licenses'
        required: false
        type: string
        default: ''
      deny-licenses:
        description: 'Comma-separated list of denied licenses'
        required: false
        type: string
        default: ''
      fail-on-scopes:
        description: 'Comma-separated list of dependency scopes to fail on'
        required: false
        type: string
        default: 'runtime'

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: ${{ inputs.fail-on-severity }}
          allow-licenses: ${{ inputs.allow-licenses }}
          deny-licenses: ${{ inputs.deny-licenses }}
          fail-on-scopes: ${{ inputs.fail-on-scopes }}
